{% extends "base.html" %}
{% block title %}My Profile{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <!-- Profile Card -->
      <div class="card shadow-sm border-0 rounded-4 p-4">
        <div class="text-center mb-4">
          <!-- Profile Picture -->
          <img src="https://ui-avatars.com/api/?name={{ user.username }}&background=random" 
               class="rounded-circle mb-3" width="120" height="120" alt="Profile Picture">
          
          <!-- Name + Handle -->
          <h4 class="fw-bold">{{ user.get_fullName|default:user.fullName }}</h4>
          <p class="text-muted">@{{ user.fullName }} <a href="#"><i class="fa fa-pen ms-1"></i></a></p>
        </div>

        <!-- Info Section -->
        <div class="px-4">
          <div class="d-flex justify-content-between align-items-center border-bottom py-2">
            <span class="fw-semibold">Email</span>
            <span>{{ user.email }} <a href="#"><i class="fa fa-pen text-muted"></i></a></span>
          </div>

          <div class="d-flex justify-content-between align-items-center border-bottom py-2">
            <span class="fw-semibold">Address</span>
            <span>{{ user.profile.address|default:"Not set" }} <a href="#"><i class="fa fa-pen text-muted"></i></a></span>
          </div>

          

    </div>
  </div>
</div>
{% endblock %}
